<section>
    <mat-card>
        <mat-card-title>Details for the clicked owner</mat-card-title>
        <mat-card-content>
          <div>
            <div>
              <div ><strong>Owner's name:</strong></div>
              <div >{{owner?.firstName}}</div>
            </div>

            <div>
                <div ><strong>Owner's last name:</strong></div>
                <div >{{owner?.lastName}}</div>
              </div>
      
            <div>
              <div ><strong>Date of birth:</strong></div>
              <div >{{owner?.dateOfBirth | date}}</div>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <mat-form-field>
            <mat-select placeholder="Show accounts" (selectionChange)="onChange($event)">
              <mat-option *ngFor="let opt of selectOptions" [value]="opt.value">
                {{opt.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-actions>
      </mat-card>
</section>

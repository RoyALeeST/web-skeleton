<section>
    <mat-accordion>
        <mat-expansion-panel *ngFor="let account of accounts; let i = index">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{i+1}}. Account
            </mat-panel-title>
            <mat-panel-description>
              Account Information
            </mat-panel-description>
          </mat-expansion-panel-header>
      
          <div>
            <div class="text-color"><strong>type:</strong> &nbsp; {{account?.accountType}}</div>
            <div  class="text-color"><strong>created:</strong> &nbsp; {{account?.dateCreated | date}}</div>
          </div>
 
        </mat-expansion-panel>
      </mat-accordion>
</section>
